<div #trigger="cdkOverlayOrigin"
     cdkOverlayOrigin
     class="fd-popover__control"
     [ngClass]="additionalTriggerClass">
    <ng-content select="fd-popover-control"></ng-content>
    <ng-content select="fd-dropdown-control"></ng-content>
</div>

<ng-template #templateRef>
    <div class="fd-popover__popper fd-popover__popper--cdk-custom"
         [class.fd-popover__popper--no-arrow]="noArrow"
         [ngClass]="additionalBodyClass">
        <span class="fd-popover__arrow" *ngIf="!noArrow"></span>
        <ng-content select="fd-popover-body"></ng-content>
    </div>
</ng-template>

<ng-container #container></ng-container>
