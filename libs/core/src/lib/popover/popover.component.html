<div #trigger="cdkOverlayOrigin" cdkOverlayOrigin>
    <div class="fd-popover__control" #triggerElement>
        <ng-content select="fd-popover-control"></ng-content>
        <ng-content select="fd-dropdown-control"></ng-content>
    </div>
</div>

<ng-template
             cdkConnectedOverlay
             [cdkConnectedOverlayOpen]="isOpen"
             [cdkConnectedOverlayHasBackdrop]="hasBackdrop"
             [cdkConnectedOverlayOrigin]="trigger"
             [cdkConnectedOverlayScrollStrategy]="scrollStrategy"
             [cdkConnectedOverlayPositionStrategy]="positionStrategy"
             (backdropClick)="handleBackdropClick($event)"
             (overlayKeydown)="handleKeydown($event)"
             (overlayOutsideClick)="handleOverlayOutsideClick($event)">
    <div class="fd-popover__body">
        <ng-content select="fd-popover-body"></ng-content>
    </div>
</ng-template>
