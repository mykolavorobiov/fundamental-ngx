<div class="docs-popover-container docs-popover-container--horizontal">
    <div class="docs-popover-element">
        <fd-cdk-popover [cdkPositions]="[{ originX: 'start', originY: 'bottom', overlayX: 'center', overlayY: 'center', weight: 100000  }]" [noArrow]="false" title="top-start">
            <fd-popover-control>
                <button fd-button [glyph]="'navigation-up-arrow'"></button>
            </fd-popover-control>
            <fd-popover-body>
                <ul fd-list>
                    <li fd-list-item *ngFor="let option of list">
                        <a [attr.href]="option.url" fd-list-title>{{ option.text }}</a>
                    </li>
                </ul>
            </fd-popover-body>
        </fd-cdk-popover>
    </div>
    <div class="docs-popover-element">
        <fd-cdk-popover [cdkPositions]="[{ originX: 'start', originY: 'bottom', overlayX: 'end', overlayY: 'bottom', weight: 100000  }]" [noArrow]="false" title="top">

                        <a [attr.href]="option.url" fd-list-title>{{ option.text }}</a>
                    </li>
                </ul>
            </fd-popover-body>
        </fd-cdk-popover>
    </div>
    <div class="docs-popover-element">
        <fd-cdk-popover [cdkPositions]="[{ originX: 'center', originY: 'center', overlayX: 'end', overlayY: 'bottom' }]" [noArrow]="false" title="top-end">

                    </li>
                </ul>
            </fd-popover-body>
        </fd-cdk-popover>
    </div>
</div>
