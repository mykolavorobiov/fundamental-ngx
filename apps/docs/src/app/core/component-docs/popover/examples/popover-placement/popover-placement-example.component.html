<div class="docs-popover-container docs-popover-container--horizontal">
    <div class="docs-popover-element">
        <fd-cdk-popover placement="top-start" [noArrow]="false" title="top-start">
            <fd-popover-control>
                <button fd-button [glyph]="'navigation-up-arrow'"></button>
            </fd-popover-control>
            <fd-popover-body>
                <ul fd-list>
                    <li fd-list-item *ngFor="let option of list">
                        <a [attr.href]="option.url" fd-list-title>{{ option.text }}</a>
                    </li>
                </ul>
            </fd-popover-body>
        </fd-cdk-popover>
    </div>
    <div class="docs-popover-element">
        <fd-cdk-popover placement="top" [noArrow]="false" title="top">

        </fd-cdk-popover>
    </div>

        <fd-cdk-popover placement="top-end" [noArrow]="false" title="top-end">

        </fd-cdk-popover>
    </div>
</div>
